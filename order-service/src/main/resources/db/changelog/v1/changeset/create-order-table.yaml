databaseChangeLog:
  - changeSet:
      id: create-order-table;
      author: Nazar
      preConditions:
        - onFail: MARK_RAN
          or:
            - not:
                tableExists:
                  tableName: orders
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: delivery_address
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: restaurant_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: date_of_order
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: client_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: uuid
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: drivers